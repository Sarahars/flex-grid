<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css">

    <title>First try flex</title>
   
  </head>
  <body>
    <section class="main-section">
      <!-- section.main-section  puis entrer 
  ou bien pour id: section#main-section puis entrer-->
      <nav>
        <div class="inner-nav">
          <!--  ou bien  .inner-nav  puis entrer-->
          <h1 id="calc">calc</h1>
          <div class="status-container">
            <p>Theme</p>
            <div class="button-container">
              <div class="num">
                <p>1</p>
                <p>2</p> 
                <p>3</p> 
              </div>
              <button id="on">
                <div id="circle"></div>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="display">
        <h1 id="title">399,981</h1>
      </div>

      <div class="big-button-container">
        <div class="row-button">
          <ul class="button-list">
            <li><button class="single-button">7</button></li>
            <li><button class="single-button">8</button></li>
            <li><button class="single-button">9</button></li>
            <li><button class="single-button reset">DEL</button></li>
          </ul>
        </div>
        <div class="row-button">
          <ul class="button-list">
            <li><button class="single-button">4</button></li>
            <li><button class="single-button">3</button></li>
            <li><button class="single-button">6</button></li>
            <li><button class="single-button">+</button></li>
          </ul>
        </div>
        <div class="row-button">
          <ul class="button-list">
            <li><button class="single-button">1</button></li>
            <li><button class="single-button">2</button></li>
            <li><button class="single-button">3</button></li>
            <li><button class="single-button">-</button></li>
          </ul>
        </div>
        <div class="row-button">
          <ul class="button-list">
            <li><button class="single-button">.</button></li>
            <li><button class="single-button">0</button></li>
            <li><button class="single-button">/</button></li>
            <li><button class="single-button">x</button></li>
        </ul>
        </div>
        <div class="row-button">
          <ul class="button-list">
            <li><button class="b-button reset">Reset</button></li>
            <li><button class="b-button equal">=</button></li>
     
        </ul>
        </div>
      </div>
    </section>
  </body>
</html>
